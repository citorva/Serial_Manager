<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Import photon UI -->
    <link rel="stylesheet" href="css/ribbon.css">

    <title>Zen Serial Communicator</title>
</head>
<body>
    <div id="window">
        <div id="appbar">
            <div id="appbar-scroll">
                <div id="home" class="app active">
                    &#XE901;
                    <div class="desc">Home</div>
                </div>
                <div id="settings" class="app">
                    &#XE906;
                    <div class="desc">Settings</div>
                </div>
                <div class="stretch-space"></div>
                <div id="modules" class="app">
                    &#XE905;
                    <div class="desc">Modules</div>
                </div>
                <div id="update" class="app">
                    &#XE907;
                    <div class="desc">Update</div>
                </div>
                <div id="zenapp" class="app">
                    &#XE908;
                    <div class="desc">Zen Applications</div>
                </div>
            </div>
        </div>
        <div id="app-body">
            <div id="titlebar" class="maximized">
                <div id="osx-traffic-lights"></div>
                <div id="title">Zen Serial Communicator</div>
                <div id="window-button">
                    <div id="iconize" class="icon">&#XE902;</div>
                    <div id="maximize" class="icon">&#XE903;</div>
                    <div id="minimize" class="icon">&#XE904;</div>
                    <div id="close" class="icon">&#XE900;</div>
                </div>
            </div>
            <div id="main"></div>
        </div>
        <div id="statuebar"></div>
    </div>
</body>
</html>
